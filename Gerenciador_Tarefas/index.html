<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .tasks-container {
            margin-top: 20px;
        }

        .task-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            background: #d1fae5;
            border-color: #10b981;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #1f2937;
            flex: 1;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6b7280;
        }

        .task-description {
            color: #6b7280;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .task-date {
            font-size: 0.85em;
            color: #9ca3af;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-id {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .task-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .task-actions {
                width: 100%;
            }
            
            .btn-small {
                flex: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #1f2937;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Gerenciador de Tarefas</h1>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total de Tarefas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Concluídas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #1f2937;"> Criar Nova Tarefa</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Título da Tarefa *</label>
                    <input type="text" id="title" required placeholder="Ex: Estudar para a prova">
                </div>
                <div class="form-group">
                    <label for="description">Descrição (opcional)</label>
                    <textarea id="description" placeholder="Detalhes sobre a tarefa..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>+</span> Criar Tarefa
                </button>
            </form>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #1f2937;"> Minhas Tarefas</h2>
            <div id="tasksContainer" class="tasks-container"></div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2> Editar Tarefa</h2>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">Título *</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Descrição</label>
                    <textarea id="editDescription"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simula banco de dados local
        let tasks = [];
        let nextId = 1;

        // Carrega tarefas do localStorage
        function loadTasks() {
            const saved = localStorage.getItem('tasks');
            if (saved) {
                tasks = JSON.parse(saved);
                nextId = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;
            }
            renderTasks();
        }

        // Salva tarefas no localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // CREATE - Criar tarefa
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            
            if (!title) {
                alert('O título não pode ser vazio!');
                return;
            }
            
            const task = {
                id: nextId++,
                title: title,
                description: description,
                completed: false,
                created_at: new Date().toLocaleString('pt-BR')
            };
            
            tasks.push(task);
            saveTasks();
            renderTasks();
            
            // Limpa o formulário
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            
            // Feedback visual
            alert(' Tarefa criada com sucesso!');
        });

        // READ - Renderizar tarefas
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <h3>Nenhuma tarefa criada ainda</h3>
                        <p>Comece criando sua primeira tarefa acima!</p>
                    </div>
                `;
            } else {
                container.innerHTML = tasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                            <span class="task-id">#${task.id}</span>
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        <div class="task-meta">
                            <div class="task-date"> ${task.created_at}</div>
                            <div class="task-actions">
                                <button class="btn btn-success btn-small" onclick="toggleComplete(${task.id})">
                                    ${task.completed ? '↩ Reabrir' : '✓ Concluir'}
                                </button>
                                <button class="btn btn-edit btn-small" onclick="openEditModal(${task.id})">
                                     Editar
                                </button>
                                <button class="btn btn-danger btn-small" onclick="deleteTask(${task.id})">
                                     Deletar
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            updateStats();
        }

        // UPDATE - Alternar status de conclusão
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // UPDATE - Abrir modal de edição
        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('editId').value = task.id;
                document.getElementById('editTitle').value = task.title;
                document.getElementById('editDescription').value = task.description;
                document.getElementById('editModal').classList.add('active');
            }
        }

        // Fechar modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // UPDATE - Salvar edição
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editId').value);
            const title = document.getElementById('editTitle').value.trim();
            const description = document.getElementById('editDescription').value.trim();
            
            if (!title) {
                alert('O título não pode ser vazio!');
                return;
            }
            
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.title = title;
                task.description = description;
                saveTasks();
                renderTasks();
                closeEditModal();
                alert(' Tarefa atualizada com sucesso!');
            }
        });

        // DELETE - Deletar tarefa
        function deleteTask(id) {
            if (confirm('Tem certeza que deseja deletar esta tarefa?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                alert(' Tarefa deletada com sucesso!');
            }
        }

        // Atualizar estatísticas
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // Fechar modal ao clicar fora
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Inicializa
        loadTasks();
    </script>
</body>
</html>
